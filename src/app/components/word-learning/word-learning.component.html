<div class="min-h-screen bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Word Learning</h1>

    <div *ngIf="isLoading" class="flex justify-center">
      <div
        class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"
      ></div>
    </div>

    <div
      *ngIf="!isLoading"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
    >
      <a
        *ngFor="let tag of tags"
        [routerLink]="['/learning', tag.id]"
        class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition cursor-pointer flex flex-col items-center"
      >
        <div class="text-xl font-semibold text-gray-800 mb-2">
          {{ tag.tagName }}
        </div>
        <div class="text-sm text-gray-500">
          {{ tag.wordItem?.length || 0 }} words
        </div>
      </a>
    </div>
  </div>
</div>
