<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Create New Quiz</h2>
        <button
          (click)="goBack()"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
        >
          Back to Home
        </button>
      </div>

      <form [formGroup]="quizForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Quiz Content -->
        <div class="mb-6">
          <label
            for="quizContent"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Quiz Content</label
          >
          <input
            type="text"
            id="quizContent"
            formControlName="quizContent"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter the quiz content"
          />
          <div
            *ngIf="
              quizForm.get('quizContent')?.invalid &&
              quizForm.get('quizContent')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Quiz content is required
          </div>
        </div>

        <!-- Correct Answer -->
        <div class="mb-6">
          <label
            for="correctAnswer"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Correct Answer</label
          >
          <input
            type="text"
            id="correctAnswer"
            formControlName="correctAnswer"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter the correct answer"
          />
          <div
            *ngIf="
              quizForm.get('correctAnswer')?.invalid &&
              quizForm.get('correctAnswer')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Correct answer is required
          </div>
        </div>

        <!-- Categories -->
        <div class="mb-6">
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-medium text-gray-700"
              >Categories</label
            >
            <div class="flex space-x-2">
              <button
                type="button"
                (click)="toggleCategoryDropdown()"
                class="text-sm text-indigo-600 hover:text-indigo-800"
              >
                + Select Existing Category
              </button>
              <button
                type="button"
                (click)="addCategory()"
                class="text-sm text-indigo-600 hover:text-indigo-800"
              >
                + Add New Category
              </button>
            </div>
          </div>

          <!-- Category Dropdown -->
          <div *ngIf="showCategoryDropdown" class="relative mb-3">
            <input
              type="text"
              formControlName="categorySearch"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Search categories..."
            />
            <div
              class="absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md border border-gray-300 max-h-60 overflow-auto"
            >
              <ul>
                <li
                  *ngFor="let category of filteredCategories"
                  (click)="addCategory(category)"
                  class="px-4 py-2 hover:bg-gray-100 cursor-pointer"
                >
                  {{ category.categoryName }}
                </li>
                <li
                  *ngIf="filteredCategories.length === 0"
                  class="px-4 py-2 text-gray-500"
                >
                  No tags found
                </li>
              </ul>
            </div>
          </div>

          <!-- Tags List -->
          <div formArrayName="categories" class="space-y-3">
            <div
              *ngFor="let category of categories.controls; let i = index"
              [formGroupName]="i"
              class="flex items-center gap-2"
            >
              <input
                type="text"
                formControlName="name"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Category name"
                [readonly]="category.get('isExisting')?.value"
              />
              <span
                *ngIf="category.get('isExisting')?.value"
                class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded"
              >
                Existing
              </span>
              <button
                type="button"
                (click)="removeCategory(i)"
                class="p-2 text-red-500 hover:text-red-700"
                [disabled]="categories.length <= 1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Quiz Images -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Quiz Images</label
          >
          <div
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
          >
            <div class="space-y-1 text-center">
              <svg
                class="mx-auto h-12 w-12 text-gray-400"
                stroke="currentColor"
                fill="none"
                viewBox="0 0 48 48"
              >
                <path
                  d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <div class="flex text-sm text-gray-600">
                <label
                  class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500"
                >
                  <span>Upload images</span>
                  <input
                    type="file"
                    class="sr-only"
                    multiple
                    accept="image/*"
                    (change)="onFileSelected($event)"
                  />
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 5MB</p>
            </div>
          </div>

          <!-- Image Previews -->
          <div
            *ngIf="previewUrls.length > 0"
            class="mt-4 grid grid-cols-3 gap-4"
          >
            <div
              *ngFor="let url of previewUrls; let i = index"
              class="relative group"
            >
              <img [src]="url" class="h-32 w-full object-cover rounded-lg" />
              <button
                type="button"
                (click)="removeImage(i)"
                class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 opacity-0 group-hover:opacity-100 transition-opacity"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Quiz Options -->
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Quiz Options</label
          >
          <div formArrayName="quizOptions" class="mt-2 space-y-4">
            <ng-container
              *ngFor="let option of quizOptions.controls; let i = index"
            >
              <div [formGroupName]="i" class="border p-4 rounded-md">
                <div class="flex justify-between items-start">
                  <h3 class="text-lg font-medium">Option {{ i + 1 }}</h3>
                  <button
                    type="button"
                    (click)="removeQuizOption(i)"
                    *ngIf="quizOptions.length > 1"
                    class="text-red-600 hover:text-red-900"
                  >
                    Remove
                  </button>
                </div>

                <div class="mt-2">
                  <label
                    [for]="'quizOptionText' + i"
                    class="block text-sm font-medium text-gray-700"
                    >Option Text</label
                  >
                  <input
                    [id]="'quizOptionText' + i"
                    type="text"
                    formControlName="quizOptionText"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  />
                  <div
                    *ngIf="
                      quizOptions.at(i).get('quizOptionText')?.invalid &&
                      quizOptions.at(i).get('quizOptionText')?.touched
                    "
                    class="text-red-500 text-sm mt-1"
                  >
                    Option text is required
                  </div>
                </div>

                <div class="mt-2">
                  <label
                    [for]="'optionImage' + i"
                    class="block text-sm font-medium text-gray-700"
                    >Option Image</label
                  >
                  <input
                    [id]="'optionImage' + i"
                    type="file"
                    (change)="onOptionImageChange($event, i)"
                    class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
                  />
                </div>
              </div>
            </ng-container>
          </div>

          <button
            type="button"
            (click)="addQuizOption()"
            class="mt-2 inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Add Option
          </button>
        </div>

        <!-- Is Collected -->
        <div class="flex items-center">
          <input
            id="isCollected"
            type="checkbox"
            formControlName="isCollected"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="isCollected" class="ml-2 block text-sm text-gray-700"
            >Add to collection</label
          >
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="quizForm.invalid || isLoading"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Create Quiz</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg
                class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Creating...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
