<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Create Quiz</h1>

  <form (ngSubmit)="createQuiz()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Question</label>
      <input
        type="text"
        [(ngModel)]="quizData.quizContent"
        name="quizContent"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
        required
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Correct Answer</label
      >
      <input
        type="text"
        [(ngModel)]="quizData.correctAnswer"
        name="correctAnswer"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
        required
      />
    </div>

    <div class="border-t pt-4">
      <h3 class="text-lg font-medium mb-2">Options</h3>

      <div
        *ngFor="let option of quizData.options; let i = index"
        class="mb-3 p-3 border rounded"
      >
        <div class="flex justify-between">
          <span>{{ option.quizOptionText }}</span>
          <button type="button" (click)="removeOption(i)" class="text-red-500">
            Remove
          </button>
        </div>
      </div>

      <div class="flex space-x-2">
        <input
          type="text"
          [(ngModel)]="currentOptionText"
          name="optionText"
          class="flex-1 rounded-md border-gray-300 shadow-sm"
        />
        <button
          type="button"
          (click)="addOption()"
          class="px-4 py-2 bg-gray-200 rounded"
        >
          Add Option
        </button>
      </div>
    </div>

    <div class="border-t pt-4">
      <h3 class="text-lg font-medium mb-2">Categories</h3>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
        <div *ngFor="let category of categories" class="flex items-center">
          <input
            type="checkbox"
            [id]="'category-' + category.id"
            [checked]="quizData.categories.includes(category.id)"
            (change)="toggleCategory(category.id)"
            class="h-4 w-4 text-blue-600 rounded"
          />
          <label [for]="'category-' + category.id" class="ml-2">{{
            category.name
          }}</label>
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-2 pt-4">
      <button
        type="button"
        (click)="resetForm()"
        class="px-4 py-2 bg-gray-200 rounded"
      >
        Reset
      </button>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">
        Create Quiz
      </button>
    </div>
  </form>
</div>
